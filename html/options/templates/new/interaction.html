<div class="form-group row">
  <label for="page_element_domain" class="col-sm-2 col-form-label">domain</label>
  <div class="col-sm-10">
    <input value="{{domain}}" readonly type="text" class="form-control" name="page_element_domain" id="page_element_domain">
  </div>
</div>

<div class="form-group row">
  <label for="page_element_target" class="col-sm-2 col-form-label">target</label>
  <div class="col-sm-10">
    <input value="{{target}}" readonly type="text" class="form-control" name="page_element_target" id="page_element_target">
  </div>
</div>

<div class="form-group row">
  <label for="page_element_selector" class="col-sm-2 col-form-label">selector</label>
  <div class="col-sm-10">
    <input readonly value="{{selector}}" type="text" class="form-control" name="page_element_selector" id="page_element_selector">
  </div>
</div>

<div class="form-group row">
  <label for="page_element_precision" class="col-sm-2 col-form-label">precision</label>
  <div class="col-sm-10">
    <input value="{{precision}}" readonly type="text" class="form-control" name="page_element_precision" id="page_element_precision">
  </div>
</div>
