<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <link rel="stylesheet" type="text/css" href="../../../vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/custom-bootstrap.css">

    <link rel="stylesheet" type="text/css" href="../../css/options/options.css">
    <link rel="stylesheet" type="text/css" href="../../css/options/new.css">

    <script src="../../vendor/gbaptista/shortcuts/shortcuts.js" type="text/javascript"></script>

    <script src="../../vendor/jquery/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="../../vendor/mustachejs/mustache.min.js" type="text/javascript"></script>
    <script src="../../vendor/tippyjs/tippy.all.min.js" type="text/javascript"></script>

    <script src="../../js/utils/load_template.js" type="text/javascript"></script>
    <script src="../../js/options/new.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <div id="action" class="new-box box-shadow">
            <h4>what do you want to do?</h4>
            <br>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="kind" id="page_element" value="page_element">
                <label class="form-check-label" for="page_element">
                  interact with an element of some page
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="kind" id="tabs" value="tabs">
                <label class="form-check-label" for="tabs">
                  do something with tabs
                </label>
              </div>
              <br>
              <div class="subform">
              </div>
            </form>
          </div>
        </div>
        <div class="col-5">
          <div id="shortcut" class="new-box box-shadow">
            <h4>how do you want to do it?</h4>
            <br>
            <form>
              <input id="shortcut-input" type="text" readonly>
              <div id="shortcut-radios"></div>
              <button id="record-shortcut" type="button" class="btn btn-primary">capture shortcut</button>
            </form>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 save-button">
          <form id="save-form" class="form-inline">
            <div class="form-row">
              <div class="col-sm-5 my-1 mr-sm-3">
                <div class="input-group box-shadow">
                  <div class="input-group-prepend">
                    <div class="input-group-text">title</div>
                  </div>
                  <input type="text" class="form-control" id="title" name="title" value="">
                </div>
              </div>
              <div class="col-sm-5 my-1 mr-sm-3">
                <div class="input-group box-shadow">
                  <div class="input-group-prepend">
                    <div class="input-group-text">category</div>
                  </div>
                  <input type="text" class="form-control" id="category" name="category" value="default">
                </div>
              </div>
              <div class="col-sm-1 my-1">
                <button id="save-shortcut" type="button" class="btn btn-primary mb-2 box-shadow">save</button>
              </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>



    <pre id="shortcut-logs"><code>logs</code></pre>
  </body>
</html>
