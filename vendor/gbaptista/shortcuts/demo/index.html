<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css">

  </head>
  <body>
    <div class="log on_dispatch shortcut_lines">
      <h2>on_dispatch</h2>
      <p id="on_dispatch"></p>
    </div>

    <div class="log add_listener">
      <h2>add_listener</h2>
      <p id="add_listener"></p>
    </div>

    <div class="log contexts">
      <h2>contexts</h2>
      <p id="contexts"></p>
    </div>

    <div class="log modifier_keys">
      <h2>modifier_keys</h2>
      <p id="modifier_keys"></p>
    </div>

    <div class="log keys_sequence">
      <h2>keys_sequence</h2>
      <p id="keys_sequence"></p>
    </div>

    <div class="log record">
      <h2>record</h2>
      <form id="record" class="shortcut_lines"></form>
      <input id="record-input" readonly type="text"></input>
      <br><br>
      <button id="save-button">save</button>
      <button id="record-button">record</button>
    </div>

    <script src="../shortcuts.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
  </body>
</html>
